    web-service:
        build: 
            context: .
            dockerfile: ServiceDockerFile
        image: "webservice:base"
        ports:
            - "5000:5000"
        tty: true
        working_dir: /serverApp
        command: sh /serverApp/server.sh
        env_file:
            - .env
        volumes:
            -  "./src/serverApp:/serverApp"
